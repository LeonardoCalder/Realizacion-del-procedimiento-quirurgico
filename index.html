<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FRealización del procedimiento quirúrgico</title>
  <style>
    :root {
      --main-color: #009999;
      --accent-color: #006666;
      --bg-color: #e0f7f7;
      --text-color: #033;
      --form-bg: #ffffff;
      --input-bg: #f1fdfc;
      --input-border: #b2dfdb;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      margin: 0;
      padding: 0;
      color: var(--text-color);
    }

    header {
      background-color: var(--main-color);
      color: white;
      padding: 1.5rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      max-width: 1000px;
      margin: 2rem auto;
      background-color: var(--form-bg);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border: 3px solid var(--main-color);
    }

    form {
      display: flex;
      flex-direction: column;
      grid-column: span 2;
    }

    h2 {
      margin-top: 2rem;
      margin-bottom: 0.5rem;
      color: var(--accent-color);
      border-bottom: 2px solid var(--main-color);
      padding-bottom: 0.3rem;
    }

    label {
      margin-top: 1rem;
      font-weight: bold;
      color: var(--accent-color);
    }

    input, select, textarea {
      padding: 0.7rem;
      font-size: 1rem;
      border: 1px solid var(--input-border);
      border-radius: 5px;
      background-color: var(--input-bg);
      width: 100%;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 2rem;
      padding: 0.8rem;
      background-color: var(--main-color);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
      max-width: 200px;
      align-self: flex-start;
    }

    button:hover {
      background-color: var(--accent-color);
    }

    #result {
      grid-column: span 2;
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
      color: var(--text-color);
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }

      form {
        grid-column: span 1;
      }

      #result {
        grid-column: span 1;
      }
    }
  </style>
</head>
<body>

  <header>Realización del procedimiento quirúrgico</header>

  <div class="container">
    <form id="medicalForm">
      <h2>1. Datos del Médico</h2>
      <label for="doctorName">Nombre Completo</label>
      <input type="text" id="doctorName" required />

      <label for="specialty">Especialidad</label>
      <input type="text" id="specialty" required />

      <label for="institution">Institución</label>
      <input type="text" id="institution" required />

      <h2>2. Datos del Paciente</h2>
      <label for="patientName">Nombre Completo</label>
      <input type="text" id="patientName" required />

      <label for="documentType">Tipo de Documento</label>
      <select id="documentType" required>
        <option value="" disabled selected>Seleccione una opción</option>
        <option value="CC">Cédula de Ciudadanía</option>
        <option value="TI">Tarjeta de Identidad</option>
        <option value="CE">Cédula de Extranjería</option>
        <option value="PP">Pasaporte</option>
      </select>

      <label for="documentNumber">Número de Documento</label>
      <input type="text" id="documentNumber" required />

      <label for="age">Edad</label>
      <input type="number" id="age" min="0" required />

      <label for="sex">Sexo</label>
      <select id="sex" required>
        <option value="" disabled selected>Seleccione una opción</option>
        <option value="M">Masculino</option>
        <option value="F">Femenino</option>
        <option value="O">Otro</option>
      </select>

      <label for="mainDiagnosis">Diagnóstico Principal</label>
      <input type="text" id="mainDiagnosis" required />

      <label for="procedureDone">Procedimiento Realizado</label>
      <input type="text" id="procedureDone" required />

      <h2>3. Información del Procedimiento</h2>
      <label for="procedureName">Nombre del Procedimiento</label>
      <input type="text" id="procedureName" required />

      <label for="procedureCode">Código del Procedimiento</label>
      <input type="text" id="procedureCode" required />

      <label for="procedureDate">Fecha del Procedimiento</label>
      <input type="date" id="procedureDate" required />

      <label for="procedureTime">Hora del Procedimiento</label>
      <input type="time" id="procedureTime" required />

      <label for="procedureType">Tipo de Procedimiento</label>
      <input type="text" id="procedureType" required />

      <label for="procedureDescription">Descripción</label>
      <textarea id="procedureDescription" rows="3" required></textarea>

      <label for="technique">Técnica Usada</label>
      <input type="text" id="technique" required />

      <label for="anesthesia">Anestesia</label>
      <input type="text" id="anesthesia" required />

      <label for="patientStatus">Estado del Paciente</label>
      <input type="text" id="patientStatus" required />

      <label for="followUp">Seguimiento</label>
      <input type="text" id="followUp" required />

      <button type="submit">Enviar Solicitud</button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    document.getElementById('medicalForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const data = {
        doctor: {
          name: document.getElementById('doctorName').value,
          specialty: document.getElementById('specialty').value,
          institution: document.getElementById('institution').value
        },
        patient: {
          name: document.getElementById('patientName').value,
          documentType: document.getElementById('documentType').value,
          documentNumber: document.getElementById('documentNumber').value,
          age: document.getElementById('age').value,
          sex: document.getElementById('sex').value,
          mainDiagnosis: document.getElementById('mainDiagnosis').value,
          procedureDone: document.getElementById('procedureDone').value
        },
        procedure: {
          name: document.getElementById('procedureName').value,
          code: document.getElementById('procedureCode').value,
          date: document.getElementById('procedureDate').value,
          time: document.getElementById('procedureTime').value,
          type: document.getElementById('procedureType').value,
          description: document.getElementById('procedureDescription').value,
          technique: document.getElementById('technique').value,
          anesthesia: document.getElementById('anesthesia').value,
          patientStatus: document.getElementById('patientStatus').value,
          followUp: document.getElementById('followUp').value
        }
      };

      fetch('https://hl7-fhir-ehr-leonardo.onrender.com/clinical-procedure/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(data => {
        console.log('Success:', data);
        alert('Registro creado exitosamente!');
      })
      .catch((error) => {
        console.error('Error:', error);
        alert('Hubo un error al crear el registro.');
      });
    });
  </script>

</body>
</html>
